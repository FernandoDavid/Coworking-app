<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../public/assets/css/styles.css">
    <title>Coworking app</title>
</head>
<body onload="initIndex()">
    
    <div class="container-fluid py-2 header">
        <div class="row">
            <div class="col-1">
                <img src="./../../public/res/img/innovation logo.png" class="innovation-logo ">
            </div>
            <div class="col-6">
                <h1>COWORKING</h1>
                <h3>USO DE ZONAS EMPRESARIALES</h3>
            </div>
            <!-- Implementar foto coworking con degradado por la derecha 
            <div class="col-2 ms-auto">
                <img src="./../../public/res/img/upa logo.png" class="upa-logo" >
            </div>
            -->
        </div>
    </div>
    <div class="header-bar"></div>

    <div class="container my-4">
        <div class="row gx-0">
            <div class="col-3 text-center">
                <div class="col-12">
                    <div class="tarjetas-container pb-1">
                        <h4>Reservaciones pendientes</h4>
                        <div id="noPagados">
                        </div>
                        <button onclick="location.href = 'paquetes.html';" class="btn-reservacion mb-3">
                            <div class="text-box">
                                <h4>Agendar reservaci√≥n</h4>
                            </div>
                            <div class="icon-box">
                                <i class="far fa-calendar-plus fa-2x"></i>
                            </div>
                            
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-9 text-center">
                <h1>Calendario</h1>
            </div>
        </div>
    </div>

    <!-- Modal generar reporte -->
    <div class="modal fade" id="generarReporte" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Generar reporte</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Insertar inputs para la generacion del reporte
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary">Generar reporte</button>
            </div>
          </div>
        </div>
      </div>

    <script src="../../public/assets/js/crudFunctions.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
