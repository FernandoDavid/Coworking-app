<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../public/assets/css/styles.css">
    <title>Coworking app</title>
</head>
<body onload="initPaquetes()">

    <div class="container-fluid py-2 bg-primary text-light text-center">
        <h2>Coworking App</h2>
    </div>

    <div class="container my-4">
        <div id="paquetes" class="">
            <!--Container para los paquetes-->
        </div>
        <button onclick="location.href = 'index.html';" class="btn btn-primary">Regresar</button>
    </div>

    <form id="reservacionForm" method="POST" action="">
        <div class="modal fade" id="registrarReservacion" tabindex="-1" aria-labelledby="registrarReservacion" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="titleReservacion">Reservacion para </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h4 class="text-center">Datos del cliente </h4>
                        <div class="row">
                            <input type="number" placeholder="idPaquete" id="idpaquete" name="idpaquete" hidden readonly="readonly">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Nombre cliente</span>
                                <input type="text" class="form-control" placeholder="Nombre del cliente" id="cliente" name="cliente">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Fecha de inicio</span>
                                <input type="datetime-local" class="form-control" placeholder="Fecha de contratacion" id="fecha_contratacion" name="fecha_contratacion">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Fecha de finalizacion</span>
                                <input type="datetime-local" class="form-control" placeholder="Fecha de finalizacion" id="fecha_finalizacion" name="fecha_finalizacion">
                            </div>
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="inputGroupSelect01">Periodo de uso</label>
                                <select class="form-select" id="periodo_uso" name="periodo_uso" onchange="calcularPrecios()">
                                <option selected>Seleccionar...</option>
                                <option value="1">Por hora</option>
                                <option value="2">Por dia</option>
                                <option value="3">Semanal</option>
                                <option value="4">Mensual</option>
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Tiempo de uso</span>
                                <input type="number" class="form-control" placeholder="Tiempo de uso" id="tiempo_uso" name="tiempo_uso" onchange="calcularPrecios()" value="0" min="0" step="0.01">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Total neto</span>
                                <input type="number" class="form-control" placeholder="Total neto" id="total_neto" name="total_neto" readonly="readonly" value="0" min="0" step="0.01">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Total con IVA</span>
                                <input type="number" class="form-control" placeholder="Total con IVA" readonly="readonly" id="total_iva" name="total_iva" value="0" min="0" step="0.01">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnAgendar">Agendar reservacion</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="../../public/assets/js/crudFunctions.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
